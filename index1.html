<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles1.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form action="">
        <fieldset>
            <div>
                <label for="name">Name <input type="text" id="name" placeholder="enter your name here"></label>
            </div>
            <div>
                <label for="email">Email <input type="email" id="email" placeholder="enter your email here"></label>
            </div>
            <div>
                <label for="age">Age (optional) <input type="number" id="age" name="" id="" min="18" max="100"
                        placeholder="enter your age here"></label>
            </div>
            <div>
                <label for=""> Which option best describes your current role?
                    <select name="" id="">
                        <option value="">Select current role</option>
                        <option value="student">Student</option>
                        <option value="full-time-job">Full time Job</option>
                        <option value="full-time-learner">Full time Learner</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </label>
            </div>
            <div>
                <label for="">Would you recommend freeCodeCamp to a friend?</label>
                <label for=""><input type="radio" class="inline">Definitely</label>
                <label for=""><input type="radio" class="inline">Maybe</label>
                <label for=""><input type="radio" class="inline">Not sure</label>
            </div>
            <div>
                <label for="">What is your favorite feature of freeCodeCamp?
                    <select name="" id="">
                        <option value="">select an option</option>
                        <option value="">Challenges</option>
                        <option value="">Projects</option>
                        <option value="">Community</option>
                        <option value="">Open Source</option>
                    </select>
                </label>
            </div>
            <div>
                <label for="">What would you like to see improved? (Check all that apply)</label>
                <label for=""><input type="checkbox" class="inline">Front-end Projects</label>
                <label for=""><input type="checkbox" class="inline">Back-end Projects</label>
                <label for=""><input type="checkbox" class="inline">Data Visualization</label>
                <label for=""><input type="checkbox" class="inline">Challenges</label>
                <label for=""><input type="checkbox" class="inline">Open Source Community</label>
                <label for=""><input type="checkbox" class="inline">Gitter help rooms</label>
                <label for=""><input type="checkbox" class="inline">Videos</label>
                <label for=""><input type="checkbox" class="inline">City Meetups</label>
                <label for=""><input type="checkbox" class="inline">Wiki</label>
                <label for=""><input type="checkbox" class="inline">Forum</label>
                <label for=""><input type="checkbox" class="inline">Additional Courses</label>
            </div>
            <div>
                <label for="bio">Any comments or suggestions?<textarea name="bio" id="bio" cols="30"
                        rows="10"></textarea></label>
            </div>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>

</html>
