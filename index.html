<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form action="post" id="survey-form">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input type="text" id="first-name" required
                    name="first-name"></label>
            <label for="last-name">Enter Your First Name: <input type="text" id="last-name" required
                    name="last-name"></label>
            <label for="email">Enter Your Email: <input type="email" id="email" required name="email"></label>
            <label for="new-password">Creat a New Password: <input type="password" id="new-password" required
                    pattern="[a-z0-5]{8,}" name="password"></label>
        </fieldset>

        <fieldset>
            <label for="personal-account"><input type="radio" name="account-type" id="personal-account" class="inline">
                Personal
                Account</label>
            <label for="business-account"><input type="radio" name="account-type" id="business-account" class="inline">
                Business
                Account</label>
            <label for="terms-and-conditions"><input type="checkbox" required id="terms-and-conditions"
                    name="terms-and-conditions" class="inline"> I accept the
                <a href="https://www.freecodecamp.org/news/terms-of-service/">term and conditions</a></label>
        </fieldset>

        <fieldset>
            <label for="profile-picture">Upload your profile picture: <input type="file" id="profile-picture"
                    name="profile-picture"></label>
            <label for="age">Input your age (years): <input type="number" min="13" max="120" id="age"
                    name="age"></label>
            <label for="referrer">How did you hear about us?
                <select name="referrer" id="referrer">
                    <option value="">(Select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio: <textarea name="bio" id="bio" cols="30" rows="3"
                    placeholder="I like coding on the beach..."></textarea></label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
