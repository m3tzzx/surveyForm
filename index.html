<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form action="post" id="survey-form">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input type="text" id="first-name" required></label>
            <label for="last-name">Enter Your First Name: <input type="text" id="last-name" required></label>
            <label for="email">Enter Your Email: <input type="email" id="email" required></label>
            <label for="new-password">Creat a New Password: <input type="password" id="new-password" required
                    pattern="[a-z0-5]{8,}"></label>
        </fieldset>
        <fieldset></fieldset>
        <fieldset></fieldset>
        <fieldset></fieldset>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
